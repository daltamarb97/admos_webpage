<div id="container">
    <mat-card class="card-admin">
        <mat-card-header>
            <mat-card-title>Nombre del admin</mat-card-title>
            <mat-card-subtitle>correo del admin</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="./../../../assets/images/users/1.jpg" alt="Profile Picture" class="profile-img">
        <a mat-stroked-button (click)="changeProfilePic()">Cambiar foto de perfil</a>
        <mat-card-content class="content-admin">                
        </mat-card-content>
    </mat-card>
    
    <mat-card class="card-building">
        <mat-card-header>
            <mat-card-title>Nombre edificio actual</mat-card-title>
            <mat-card-subtitle>direccion edificio</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/images/MYKONOS_BORRAR.jpg" alt="Building Picture">
        <mat-card-content>
            <section class="password-input">
                <mat-form-field>
                    <mat-label>CONTRASEÑA PARA REGISTRO DE RESIDENTES DEL EDIFCIO</mat-label>
                    <input [(ngModel)]="buildingPassword" matInput readonly>
                </mat-form-field>
                    
                <button mat-stroked-button color='primary' (click)="copyMessage()">Copiar</button>
            </section>
            <mat-accordion class="headers-align">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Cuenta de Portería
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    
                    <mat-list role="list" class="staff-row" *ngFor="let test of testList">
                        <mat-list-item role="listitem">{{test}}</mat-list-item>
                        <mat-icon color="warn" (click)='testClick(test)'>delete</mat-icon>
                    </mat-list>

                    <button mat-stroked-button color='primary' (click)="addDoorman()">Agregar Portero</button>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="goToPaymentLink()">Mi Suscripción</button>
        </mat-card-actions>
    </mat-card>
</div>
