<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Registrate</mat-card-title>
          </mat-card-header>
      
          <form class="example-form" [formGroup]="loginForm" (ngSubmit)="logIn($event)">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <mat-label>Email de administración</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
      
                <mat-form-field class="example-full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
    
            </mat-card-content>
            <button mat-stroked-button [disabled]="loginForm.invalid" color="accent" class="btn-block">Resgitrarme</button>
          </form>

          <p>¿Aún no tienes cuenta? <a [routerLink]="['/auth', 'signup']"><span style="color:primary">Regístrate Aquí</span></a></p>
        </mat-card>
      
      </div>
